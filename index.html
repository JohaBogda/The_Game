<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>War of Elements</h1> 

<div>
<h2 class = "playerName"></h2>
<h2>vs Earth</h2>


<div class="scoreBoard">
    <span id="playerScore">0</span> : <span id="earthScore">0</span>

</div>

<br>

<div>
    <button id="fire"></button>
    <button id="wind"></button>
    <button id="water"></button>
</div> <!--section for 3 buttons: rock paper or scissor to choose from-->

<button id= "open">Click for Instructions</button>

<div class="modal_container" id="modal_container">
    <div class="modal">
        <p>Earth is attacking - use its elements to battle it! 
            Fire > Wind > Water > Fire
        </p>
        <button id= "close">Close Me</button>
    </div>
</div>

<!-- Modal -->
<div class="modal-bg">
    <div class="modal">
        <div class= "status">It's game over..</div>
        <div class= "status" id="winner"></div>
            <button class="restart-button">Restart</button>
    </div>
</div>

    <script src="app.js"></script>

</body>
</html>
